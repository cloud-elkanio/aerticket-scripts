<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Corporate Login</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Basic resets and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        120deg,
        #f0f0f0 0%,
        #e6e6e6 35%,
        #d2d2d2 100%
      );
    }

    .login-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container img {
      max-width: 150px;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin-bottom: 0.3rem;
      color: #555555;
    }

    input {
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 0.95rem;
      width: 100%;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 36%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666666;
    }

    input.error {
      border-color: #d9534f;
    }

    .error-message {
      color: #d9534f;
      font-size: 0.85rem;
      text-align: left;
      margin-top: -0.8rem;
      margin-bottom: 0.8rem;
    }

    .error-message_main {
      color: #d9534f;
      font-size: 1.0rem;
      text-align: center;
      margin-top: -0.8rem;
      margin-bottom: 0.8rem;
    }

    button {
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      background: #0b5ed7;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 1s ease;
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{{ logo_url }}" alt="Company Logo" />
    <h2>Login to see the Documentation</h2>

    {% if error %}
      <div class="error-message_main">{{ error }}</div>
    {% endif %}

    <form id="login-form" method="post">
      {% csrf_token %}

      <label for="id_email">Email</label>
      <input type="text" name="email" id="id_email" />
      <div class="error-message" id="email-error"></div>

      <label for="id_password">Password</label>
      <div class="password-container">
        <input type="password" name="password" id="id_password" />
        <!-- Eye icon for toggling -->
        <i class="fas fa-eye-slash toggle-password" id="toggle-password"></i>
      </div>
      <div class="error-message" id="password-error"></div>

      <button type="submit" id="login-button" disabled>Login</button>
    </form>
  </div>

  <script>
    const emailField = document.getElementById("id_email");
    const passwordField = document.getElementById("id_password");
    const loginButton = document.getElementById("login-button");
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");
    const togglePassword = document.getElementById("toggle-password");

    const validateFields = () => {
      let isValid = true;

      // Validate email field
      if (emailField.value.trim() === "") {
        emailField.classList.add("error");
        emailError.textContent = "Email is required.";
        isValid = false;
      } else {
        emailField.classList.remove("error");
        emailError.textContent = "";
      }

      // Validate password field
      if (passwordField.value.trim() === "") {
        passwordField.classList.add("error");
        passwordError.textContent = "Password is required.";
        isValid = false;
      } else {
        passwordField.classList.remove("error");
        passwordError.textContent = "";
      }

      // Enable/Disable button
      loginButton.disabled = !isValid;
    };

    // Add event listeners for real-time validation
    emailField.addEventListener("input", validateFields);
    passwordField.addEventListener("input", validateFields);

    // Password toggle functionality
    togglePassword.addEventListener("click", () => {
      const isPassword = passwordField.getAttribute("type") === "password";
      passwordField.setAttribute("type", isPassword ? "text" : "password");

      // Toggle the eye icon
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    // Initial validation
    // validateFields();
  </script>
</body>
</html>
